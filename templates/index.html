<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kris AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="face-container">
            <div class="kris-face {{ mood }}">
                <div class="feather">
                    <div></div>
                </div>
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="mouth"></div>
            </div>
        </div>

        <div class="chat-box">
            {% if response %}
                <div class="user-message"><strong>You:</strong> {{ request.form.get('message') }}</div>
                <div class="bot-message"><strong>Kris:</strong> {{ response }}</div>
            {% endif %}
        </div>

        <form method="POST" action="/send" class="chat-form">
            <input type="text" name="message" placeholder="Ask Kris AI..." required>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
