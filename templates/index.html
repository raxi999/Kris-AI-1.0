<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kris AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1b2a;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background-color: #1b263b;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      position: relative;
    }

    .face {
      position: absolute;
      top: 0.3rem;
      left: 1rem;
      width: 50px;
      height: 50px;
    }

    .feather {
      position: absolute;
      top: -8px;
      left: 30px;
      width: 18px;
      height: 18px;
      background: #fff8dc;
      border-radius: 50% 50% 50% 0;
      transform: rotate(-45deg);
      z-index: 1;
    }

    .chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .bubble {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      font-size: 1rem;
      line-height: 1.4;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user {
      align-self: flex-end;
      background-color: #1e90ff;
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: #415a77;
      color: white;
      border-bottom-left-radius: 0;
    }

    .input-area {
      display: flex;
      padding: 1rem;
      background-color: #1b263b;
      border-top: 1px solid #415a77;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem 1rem;
      border-radius: 2rem;
      border: none;
      font-size: 1rem;
      outline: none;
      background-color: #e0e1dd;
      color: #000;
    }

    button {
      margin-left: 0.5rem;
      padding: 0.75rem 1.25rem;
      border-radius: 2rem;
      border: none;
      background-color: #1e90ff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="face" id="face">
      <div class="feather"></div>
      <svg viewBox="0 0 64 64" width="50" height="50">
        <circle cx="32" cy="32" r="30" fill="#1e90ff" />
        <circle cx="22" cy="24" r="5" fill="#fff" />
        <circle cx="42" cy="24" r="5" fill="#fff" />
        <path id="mouth" d="M22 42 Q32 50 42 42" stroke="#fff" stroke-width="3" fill="none"/>
      </svg>
    </div>
    Kris AI
  </div>

  <div class="chat-box" id="chatBox">
    <!-- Messages will appear here -->
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Ask something..." autofocus />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const faceMouth = document.getElementById('mouth');

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('bubble', sender);
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function setExpression(mood) {
      switch (mood) {
        case "happy":
          faceMouth.setAttribute("d", "M22 38 Q32 45 42 38"); // smile
          break;
        case "excited":
          faceMouth.setAttribute("d", "M22 36 Q32 50 42 36"); // wide smile
          break;
        case "thinking":
          faceMouth.setAttribute("d", "M24 42 Q32 38 40 42"); // neutral curve
          break;
        case "confused":
          faceMouth.setAttribute("d", "M22 44 Q32 36 42 44"); // confused (upside down smile)
          break;
        default:
          faceMouth.setAttribute("d", "M22 42 Q32 50 42 42");
      }
    }

    function detectMood(message) {
      const msg = message.toLowerCase();
      if (msg.includes("hi") || msg.includes("hello") || msg.includes("hey")) return "happy";
      if (msg.includes("?") || msg.startsWith("what") || msg.startsWith("how") || msg.startsWith("who") || msg.startsWith("why")) return "excited";
      return "thinking";
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      const mood = detectMood(message);
      setExpression(mood);
      addMessage(message, 'user');
      userInput.value = '';

      try {
        setExpression("thinking");
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json
