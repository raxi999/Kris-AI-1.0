<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kris AI Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div id="container">
    <div id="face">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div id="mouth" class="neutral"></div>
    </div>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your message here..." autocomplete="off" />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const sendBtn = document.getElementById('sendBtn');
    const userInput = document.getElementById('userInput');
    const chatbox = document.getElementById('chatbox');
    const mouth = document.getElementById('mouth');

    function addMessage(text, sender = 'bot') {
      const msgDiv = document.createElement('div');
      msgDiv.className = sender === 'bot' ? 'botMsg' : 'userMsg';
      msgDiv.innerText = text;
      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function setFaceMood(mood) {
      mouth.className = ''; // reset classes
      if (mood === 'happy') mouth.classList.add('happy');
      else if (mood === 'informative') mouth.classList.add('smile');
      else if (mood === 'confused') mouth.classList.add('confused');
      else mouth.classList.add('neutral');
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      addMessage(message, 'user');
      userInput.value = '';

      setFaceMood('neutral'); // thinking or neutral mood

      const response = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await response.json();

      addMessage(data.reply, 'bot');
      setFaceMood(data.mood);
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
