<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kris AI</title>
  <!-- Correct way to link CSS in Flask -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <div class="header-text">
      <h1>Kris AI</h1>
      <p>I am Kris, a powerful AI-powered chatbot made by a 15-year-old Yash</p>
    </div>
    <div class="face">
      <div class="feather"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="mouth"></div>
    </div>
  </header>

  <main id="chat-container">
    <!-- Leave empty if you donâ€™t want default messages -->
  </main>

  <form id="chat-form">
    <input type="text" placeholder="Ask something..." />
    <button type="submit">Send</button>
  </form>
</body>
</html>
