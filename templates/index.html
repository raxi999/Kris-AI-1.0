<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kris AI Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <div id="face" class="{{ mood }}">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div id="smile"></div>

    <!-- Feather on head -->
    <div id="feather">
      <div class="feather-outer"></div>
      <div class="feather-middle"></div>
      <div class="feather-inner"></div>
    </div>
  </div>

  <form method="post" id="chat-form">
    <input type="text" name="message" placeholder="Ask Kris AI..." required autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  {% if response %}
  <div id="response-box">
    <p>{{ response }}</p>
  </div>
  {% endif %}
</body>
</html>
