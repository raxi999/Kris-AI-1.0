<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Krisna AI Prototype</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }
    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    #input-area {
      display: flex;
      border-top: 1px solid #333;
      padding: 0.5rem;
      background: #222;
    }
    #input-area input {
      flex: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      background: #333;
      color: #eee;
    }
    #input-area button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      background: #4caf50;
      color: white;
      font-weight: bold;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>Krisna AI</header>
  <div id="chat">
    <!-- Chat messages will appear here -->
  </div>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('user-input');
      const chat = document.getElementById('chat');
      if (input.value.trim() === '') return;

      // Append user message
      const userMsg = document.createElement('div');
      userMsg.style.marginBottom = '0.5rem';
      userMsg.textContent = 'You: ' + input.value;
      chat.appendChild(userMsg);

      // Clear input
      input.value = '';
      chat.scrollTop = chat.scrollHeight;

      // For now, add a simple bot reply
      setTimeout(() => {
        const botMsg = document.createElement('div');
        botMsg.style.marginBottom = '0.5rem';
        botMsg.textContent = 'Krisna: Hi! This is a prototype.';
        chat.appendChild(botMsg);
        chat.scrollTop = chat.scrollHeight;
      }, 1000);
    }
  </script>
</body>
</html>
