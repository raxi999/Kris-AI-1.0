<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kris AI</title>
  <link rel="stylesheet" href="static/css/style.css" />
</head>
<body>
  <header>
    <div class="header-text">
      <h1>Kris AI</h1>
      <p>Your intelligent, multilingual study buddy</p>
    </div>
    <div class="face">
      <div class="feather"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="mouth"></div>
    </div>
  </header>

  <main id="chat-container">
    <div class="message ai-msg">Hi, I'm Kris AI. How can I help you today?</div>
    <div class="message user-msg">Tell me about the Solar System</div>
  </main>

  <form id="chat-form">
    <input type="text" placeholder="Ask something..." />
    <button type="submit">Send</button>
  </form>
</body>
</html>
