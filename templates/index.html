<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kris AI</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .kris-face-container {
      position: fixed;
      top: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      background-color: #1e1e1e;
      z-index: 10;
    }
    #kris-face {
      font-size: 2rem;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      flex-grow: 1;
      padding-top: 60px;
    }
    #chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .user-msg, .bot-msg {
      margin: 5px;
      padding: 10px;
      border-radius: 10px;
    }
    .user-msg {
      background-color: #2c2c54;
      align-self: flex-end;
    }
    .bot-msg {
      background-color: #3a3a3a;
      align-self: flex-start;
    }
    #chat-form {
      display: flex;
      padding: 10px;
      background-color: #1e1e1e;
    }
    #user-input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      background-color: #2c2c2c;
      color: white;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #0066ff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="kris-face-container">
    <div id="kris-face">ðŸ˜—</div>
  </div>

  <div class="chat-container" id="chat-container">
    <div id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask Kris AI..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();
      if (!userMessage) return;

      chatBox.innerHTML += `<div class='user-msg'>${userMessage}</div>`;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage }),
        });
        const data = await response.json();
        chatBox.innerHTML += `<div class='bot-msg'>${data.reply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        chatBox.innerHTML += `<div class='bot-msg error'>Error: ${error.message}</div>`;
      }
    });
  </script>
</body>
</html>
