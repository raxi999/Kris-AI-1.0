<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kris AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <div class="chat-container">
    
    <!-- Top bar -->
    <div class="top-bar">
      <div class="branding">
        <h1>Kris AI</h1>
        <p>Your personal assistant</p>
      </div>
      <div class="kris-face-wrapper">
        <div class="kris-face">
          <div class="feather"></div>
          <div class="eyes">
            <div class="eye"></div>
            <div class="eye"></div>
          </div>
          <div class="mouth">
            <div class="default-mouth"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Chat messages -->
    <div class="chat-box" id="chat-box">
      {% if user_input %}
        <div class="message user">You: {{ user_input }}</div>
      {% endif %}
      {% if response %}
        <div class="message bot">Kris: {{ response }}</div>
      {% endif %}
    </div>

    <!-- Input form -->
    <form method="POST">
      <input type="text" name="user_input" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit" aria-label="Send message">
        <span>Send</span>
      </button>
    </form>

  </div>
</body>
</html>
