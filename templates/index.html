<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Kris AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="face" id="krisFace">
            <div class="feather"></div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/KrishnaJanmashtami2016.jpg/240px-KrishnaJanmashtami2016.jpg" alt="Kris AI Face">
        </div>
        <div class="title">Kris AI</div>
    </header>

    <div class="chat-box" id="chatBox"></div>

    <div class="typing" id="typing" style="display: none;">Kris is thinking...</div>

    <div class="input-box">
        <input
            type="text"
            id="messageInput"
            placeholder="Type your message..."
            autocomplete="off"
            autofocus
        />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const typing = document.getElementById('typing');

        function appendMessage(text, type) {
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.textContent = text;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            appendMessage(text, 'user');
            messageInput.value = '';
            typing.style.display = 'block';

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text }),
                });

                const data = await res.json();
                typing.style.display = 'none';
                appendMessage(data.reply, 'kris');
            } catch (err) {
                typing.style.display = 'none';
                appendMessage('Sorry, something went wrong.', 'kris');
            }
        }

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
