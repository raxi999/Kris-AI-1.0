<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kris AI</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <div class="container">
    <div id="face">
      <div class="eyes"></div>
      <div class="mouth"></div>
      <div class="feather"></div>
    </div>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-area">
      <input id="user-input" placeholder="Type something..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let face = document.getElementById("face");
    let mouth = face.querySelector(".mouth");
    let sleepTimer;

    function changeMood(mood) {
      face.className = mood;
      clearTimeout(sleepTimer);
      sleepTimer = setTimeout(() => face.className = 'sleep', 5000);
    }

    function sendMessage() {
      const input = document.getElementById("user-input");
      const msg = input.value.trim();
      if (!msg) return;

      document.getElementById("chat-box").innerHTML += `<div class='user'>${msg}</div>`;
      input.value = "";

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("chat-box").innerHTML += `<div class='bot'>${data.reply}</div>`;
        changeMood(data.mood);
      });
    }
  </script>
</body>
</html>
