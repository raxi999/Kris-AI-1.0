<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Kris AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #161b22;
            padding: 10px 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .face {
            position: relative;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .face img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .feather {
            position: absolute;
            top: -10px;
            right: -8px;
            width: 30px;
            height: 30px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Peacock_Feather.jpg/240px-Peacock_Feather.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            animation: flutter 3s ease-in-out infinite;
        }

        @keyframes flutter {
            0%, 100% { transform: rotate(-15deg); }
            50% { transform: rotate(-5deg); }
        }

        .title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #93c5fd;
            user-select: none;
        }

        .chat-box {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background-color: #010409;
        }

        .message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 10px 14px;
            border-radius: 16px;
            word-wrap: break-word;
            user-select: text;
            line-height: 1.3;
            font-size: 1rem;
        }

        .user {
            align-self: flex-end;
            background-color: #374151;
            color: #e5e7eb;
        }

        .kris {
            align-self: flex-start;
            background-color: #2563eb;
            color: #dbeafe;
            transition: box-shadow 0.3s ease;
        }

        .kris:hover {
            box-shadow: 0 0 10px 2px #3b82f6cc;
        }

        .input-box {
            display: flex;
            padding: 10px;
            background-color: #161b22;
            border-top: 1px solid #30363d;
        }

        input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 12px;
            border: none;
            background-color: #1f2937;
            color: white;
            font-size: 1rem;
            outline-offset: 2px;
        }

        input::placeholder {
            color: #94a3b8;
        }

        input:focus {
            outline: 2px solid #2563eb;
            background-color: #374151;
        }

        button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 0 16px;
            margin-left: 8px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1e40af;
        }

        .typing {
            font-size: 0.9rem;
            color: #9ca3af;
            margin: 6px 10px;
            font-style: italic;
            user-select: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="face" id="krisFace">
            <div class="feather"></div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/KrishnaJanmashtami2016.jpg/240px-KrishnaJanmashtami2016.jpg" alt="Kris AI Face">
        </div>
        <div class="title">Kris AI</div>
    </header>

    <div class="chat-box" id="chatBox"></div>

    <div class="typing" id="typing" style="display: none;">Kris is thinking...</div>

    <div class="input-box">
        <input
            type="text"
            id="messageInput"
            placeholder="Type your message..."
            autocomplete="off"
            autofocus
        />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const typing = document.getElementById('typing');

        function appendMessage(text, type) {
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.textContent = text;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            appendMessage(text, 'user');
            messageInput.value = '';
            typing.style.display = 'block';

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text }),
                });

                const data = await res.json();
                typing.style.display = 'none';
                appendMessage(data.reply, 'kris');
            } catch (err) {
                typing.style.display = 'none';
                appendMessage('Sorry, something went wrong.', 'kris');
            }
        }

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
