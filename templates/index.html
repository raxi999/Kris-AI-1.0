<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kris AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e2a38;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        #chatbox {
            width: 100%;
            max-width: 600px;
            height: 400px;
            background: #273645;
            border-radius: 8px;
            overflow-y: auto;
            padding: 15px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 15px;
        }
        .user {
            text-align: right;
            font-weight: bold;
        }
        .bot {
            text-align: left;
        }
        #input-area {
            display: flex;
            width: 100%;
            max-width: 600px;
        }
        #userInput {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px 0 0 4px;
            border: none;
            outline: none;
        }
        #sendBtn {
            background: #007bff;
            border: none;
            padding: 0 20px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            border-radius: 0 4px 4px 0;
        }
        #sendBtn:hover {
            background: #0056b3;
        }
        #mood-face {
            font-size: 48px;
            margin-bottom: 10px;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="mood-face">üòó</div>
    <div id="chatbox"></div>
    <div id="input-area">
        <input type="text" id="userInput" placeholder="Type your message here..." autocomplete="off" />
        <button id="sendBtn">Send</button>
    </div>

    <script>
        const moodFaces = {
            happy: 'üòÑ',
            informative: 'üßë‚Äçüíª',
            calm: 'üôÇ',
            confused: 'üòµ‚Äçüí´',
            default: 'üòó'
        };

        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const moodFace = document.getElementById('mood-face');

        function appendMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', sender);
            msgDiv.textContent = text;
            chatbox.appendChild(msgDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            appendMessage(message, 'user');
            userInput.value = '';
            moodFace.textContent = moodFaces['default'];

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message})
                });
                const data = await response.json();

                appendMessage(data.reply, 'bot');
                moodFace.textContent = moodFaces[data.mood] || moodFaces['default'];
            } catch (error) {
                appendMessage("Oops! Something went wrong.", 'bot');
                moodFace.textContent = moodFaces['confused'];
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
