<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kris AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <div class="chat-container">
    
    <!-- Kris Face -->
    <div class="kris-face">
      <!-- Updated Feather -->
      <div class="feather">
        <div class="feather-inner">
          <div class="feather-core"></div>
        </div>
      </div>

      <!-- Eyes -->
      <div class="eyes">
        <div class="eye"></div>
        <div class="eye"></div>
      </div>

      <!-- Mouth (no default) -->
      <div class="mouth"></div>
    </div>

    <!-- Chat Messages -->
    <div class="chat-box" id="chat-box">
      {% if user_input %}
        <div class="message user">You: {{ user_input }}</div>
      {% endif %}
      {% if response %}
        <div class="message bot">Kris: {{ response }}</div>
      {% endif %}
    </div>

    <!-- Input Form -->
    <form method="POST">
      <input type="text" name="user_input" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit" aria-label="Send message">
        <svg xmlns="http://www.w3.org/2000/svg" fill="white" height="24" width="24" viewBox="0 0 24 24">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>
    </form>
    
  </div>
</body>
</html>
